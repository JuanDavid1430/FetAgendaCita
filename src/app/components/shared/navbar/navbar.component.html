      </a>
      <a routerLink="/servicios" routerLinkActive="active" class="nav-link">
        <span class="nav-icon">✂️</span>
        <span class="nav-text">Servicios</span>
      </a>
      <a routerLink="/reservar" routerLinkActive="active" class="nav-link nav-cta">
        <span class="nav-icon">📅</span>

      </a>

      <!-- Admin Menu -->
      <ng-container *ngIf="currentUser">

          <span class="nav-icon">📊</span>
          <span class="nav-text">Dashboard</span>

        </button>

      <ng-container *ngIf="!currentUser">
        <div class="nav-divider"></div>
        <a routerLink="/admin/login" routerLinkActive="active" class="nav-link nav-login">
          <span class="nav-icon">🔐</span>
          <span class="nav-text">Admin</span>
        </a>
